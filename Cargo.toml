[package]
name = "backpack_api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11.7", features = ["json"] }
reqwest-retry = "0.1.3"
reqwest-middleware = "0.1.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "1.11.0"
serde_repr = "0.1"
serde_str = "0.1.0"
serde_qs = "0.8.5"
num_enum = "0.5.5"
tf2_enums = { path = "../tf2-enums" }
tf2_price = { git = "https://github.com/juliarose/tf2-price" }
api_utils = { path = "../api-utils" }
strum = { version = "0.23", features = ["derive"] }
strum_macros = "0.23"
chrono = { version = "0.4", features = ["serde"] }
steamid-ng = "1.0.0"

